<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <h1>Hallintapaneeli</h1>
        <p><a th:href="@{/}">Pääsivu</a></p>
    </header>
    <h1 th:text="'Käyttäjät'" sec:authorize="hasAuthority ('ADMIN')"></h1>

    <table sec:authorize="hasAuthority ('ADMIN')" class="table table-striped">
        <tr>
            <th>Nimi</th>
            <th>Rooli</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.userrole}"></td>
        </tr>
    </table>
    <h1 th:text="'Hahmot'"></h1>
    <table class="table table-striped">
        <tr>
            <th>Nimi</th>
            <th>Kuvaus</th>
            <th>Omistaja</th>
            <th sec:authorize="hasAuthority ('ADMIN')"></th>
            <th sec:authorize="hasAuthority ('ADMIN')"></th>
        </tr>
        <tr th:each="character : ${characters}">
            <td th:text="${character.name}"></td>
            <td th:text="${character.description}"></td>
            <td th:text="${character.owner.getUsername()}"></td>
        </tr>
    </table>

    <h1 th:text="'Kampanjat'"></h1>
    <p sec:authorize="hasAuthority ('ADMIN')"><a th:href="@{/addcampaign}">Luo uusi kampanja</a></p>

    <div th:each="campaign : ${campaigns}">
        <h2 th:text="${campaign.name}"></h2>
        <p th:text="${campaign.description}"></p>

        <h3 th:text="'Kampanjan hahmot'"></h3>

        <form th:action="@{/addCharacterToCampaign}" method="post">
            <input type="hidden" name="campaignid" th:value="${campaign.campaignid}" />
            <label for="charlist">Lisää hahmo</label>
            <select id="charlist" name="characterid">
                <option th:each="character: ${characters}" th:value="${character.characterid}"
                    th:text="${character.name}">
                </option>
            </select>
            <input type="submit" value="Lisää" />
        </form>

        <ul style="list-style-type:none;">
            <li th:each="cc : ${campaign.campaignCharacters}" th:text="${cc.character.name}"></li>
            <li th:if="${#lists.isEmpty(campaign.campaignCharacters)}">Ei hahmoja</li>
        </ul>

        <div sec:authorize="hasAuthority ('ADMIN')">
            <tr>
                <td><a th:href="@{/delete/{id}(id=${campaign.campaignid})}">Muokkaa kampanjaa</a></td>
                <td><a th:href="@{/delete/{id}(id=${campaign.campaignid})}">Poista kampanja</a></td>
            </tr>
        </div>
        <p th:text="${campaign.created_at}"></p>
        <p th:text="${campaign.owner.getUsername()}"></p>
    </div>
    <h1 th:text="'Seikkailut'"></h1>
    <table class="table table-striped">
        <tr>
            <th>Kampanja</th>
            <th>Otsikko</th>
            <th>Sisältö</th>
            <th>Päivämäärä</th>
        </tr>
        <tr th:each="gsession : ${sessions}">
            <td th:text="${gsession.campaign.getName()}"></td>
            <td th:text="${gsession.title}"></td>
            <td th:text="${gsession.content}"></td>
            <td th:text="${gsession.session_date}"></td>
        </tr>
    </table>
    <h1 th:text="'Tapahtumat'"></h1>
    <table class="table table-striped">
        <tr>
            <th>Seikkailu</th>
            <th>Tapahtuman järjestysnumero</th>
            <th>Sisältö</th>
        </tr>
        <tr th:each="event : ${events}">
            <td th:text="${event.session.title}"></td>
            <td th:text="${event.orderIndex}"></td>
            <td th:text="${event.content}"></td>
        </tr>
    </table>

</body>

</html>
