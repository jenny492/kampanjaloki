<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <h1>Hallintapaneeli</h1>
        <p><a th:href="@{/}">Pääsivu</a></p>
    </header>
    <h1 th:text="'Käyttäjät'" sec:authorize="hasAuthority ('ADMIN')"></h1>

    <table sec:authorize="hasAuthority ('ADMIN')" class="table table-striped">
        <tr>
            <th>Nimi</th>
            <th>Rooli</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.userrole}"></td>
        </tr>
    </table>
    <h1 th:text="'Hahmot'"></h1>
    <table class="table table-striped">
        <tr>
            <th>Nimi</th>
            <th>Kuvaus</th>
            <th>Omistaja</th>
            <th sec:authorize="hasAuthority ('ADMIN')"></th>
            <th sec:authorize="hasAuthority ('ADMIN')"></th>
        </tr>
        <tr th:each="character : ${characters}">
            <td th:text="${character.name}"></td>
            <td th:text="${character.description}"></td>
            <td th:text="${character.owner.getUsername()}"></td>
        </tr>
    </table>

    <h1 th:text="'Kampanjat'"></h1>
    <p sec:authorize="hasAuthority ('ADMIN')"><a th:href="@{/addcampaign}">Luo uusi kampanja</a></p>
    <table class="table table-striped">
        <tr>
            <th>Kampanja</th>
            <th>Kuvaus</th>
            <th>Kuva</th>
            <th>Tehty</th>
            <th>Omistaja</th>
            <th sec:authorize="hasAuthority ('ADMIN')"></th>
        </tr>
        <tr th:each="campaign : ${campaigns}">
            <td th:text="${campaign.name}"></td>
            <td th:text="${campaign.description}"></td>
            <td th:text="${campaign.image_url}"></td>
            <td th:text="${campaign.created_at}"></td>
            <td th:text="${campaign.owner.getUsername()}"></td>
            <td sec:authorize="hasAuthority ('ADMIN')"><a th:href="@{/delete/{id}(id=${campaign.campaignid})}">Poista</a></td>
        </tr>
    </table>
    <h1 th:text="'Seikkailut'"></h1>
    <table class="table table-striped">
        <tr>
            <th>Kampanja</th>
            <th>Otsikko</th>
            <th>Sisältö</th>
            <th>Päivämäärä</th>
        </tr>
        <tr th:each="gsession : ${sessions}">
            <td th:text="${gsession.campaign.getName()}"></td>
            <td th:text="${gsession.title}"></td>
            <td th:text="${gsession.content}"></td>
            <td th:text="${gsession.session_date}"></td>
        </tr>
    </table>
    <h1 th:text="'Tapahtumat'"></h1>
    <table class="table table-striped">
        <tr>
            <th>Seikkailu</th>
            <th>Tapahtuman järjestysnumero</th>
            <th>Sisältö</th>
        </tr>
        <tr th:each="event : ${events}">
            <td th:text="${event.session.title}"></td>
            <td th:text="${event.orderIndex}"></td>
            <td th:text="${event.content}"></td>
        </tr>
    </table>

</body>

</html>
